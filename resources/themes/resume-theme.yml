extends: default

base:
  font-family: Helvetica
  font-color: #000000

brand:
  code-highlight: #EEEEEE
  border-color: #000000
  section-color: #222222

heading:
# Document Title
  h1-text-align: left
  h1-font-size: 24

# Section Headers
  h2-font-color: $brand-section-color
  h2-border-color: $brand-section-color
  h2-border-width: [2, 2, 2, 2]
  h2-padding: [0, 0, 3, 10]
  h2-margin: [0, 20, 0, 20]
  h2-font-size: 22

# Position Headers
  h3-margin: [4, 0, -5, 0]
  h3-font-size: 18

  h4-border-color: $brand-border-color
  h4-border-width: [0, 0, 1, 0]
  h4-padding: [0, 0, 2, 0]
  h4-font-size: 14

role:
  position-details:
    text-align: right
    background-color: $brand-code-highlight
  
codespan:
  font-family: Courier
  font-color: $base-font-color
  background-color: $brand-code-highlight
  border-color: $brand-code-highlight
  border-width: 6
  border-radius: 0.1

table:
  head:
    background-color: $brand-code-highlight
    border-bottom-width: 0
    cell:
      padding: [2, 5, 0, 5]

list:
  indent: 10