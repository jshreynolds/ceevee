name: "Curriculum Vitae Publisher"
on:
  push:
    branches:
      - main

jobs:
  generate_resume:
    name: Generate Resumé

    runs-on: ubuntu-latest

    steps:
      - name: checkout the code
        uses: actions/checkout@v4

      - name: install poetry (in order to use caching strategy)
        run: |
          pipx install poetry

      - name: load python with poetry caching
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "poetry"

      - name: install poetry dependencies
        run: |
          pipx ensurepath && poetry install
      
      - name: build the resumé
        run: |
          pipx esnurepath && poetry run generate.py

      - name: extrapolate the version number
        run: echo "::set-output name=version::$(poetry version --short)"
        id: version

